web:
  build: .
  links:
   - "redis:redis"<% if (storage == 'postgres') { %>
   - "postgresql:postgresql"<% } %><% if (storage == 'mongo') { %>
   - "mongodb:mongodb"<% } %>
  ports:
   - "9990:9990"<% if (storage == 'postgres') { %>
postgresql:
  image: jarias/postgresql
  ports:
  - "0.0.0.0:5432:5432"<% } %><% if (storage == 'mongo') { %>
mongodb:
  image: jarias/mongodb
  ports:
  - "0.0.0.0:27017:27017"
  - "0.0.0.0:28017:28017"<% } %>
redis:
  image: dockerfile/redis
  ports:
  - "0.0.0.0:6379:6379"